<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/application.css">
    <link rel="stylesheet" href="../index.css">
    <title>Document</title>
</head>
<body class="body">

<section class="application">
    <h2 class="title">Заявка на покупку игры</h2>
    <h5 class="subtitle">Лучшие из лучших игр уже на серверах Unite Gaming!</h5>
    <form class="application__form">
        <div class="application__input-wraper">
            <div>
                <p class="application__input-name">Имя*</p>
                <input class="application__input" type="text" placeholder="Напишите своё имя">
            </div>
            <div>
                <p class="application__input-name">Электронная почта*</p>
                <input class="application__input" type="email" placeholder="Напишите свой email">
            </div>
            <div>
                <p class="application__input-name">Телефон*</p>
                <input class="application__input" type="tel" placeholder="Напишите ваш телефон">
            </div>
            <div>
                <p class="application__input-name">Заявка на игру...</p>
                <input class="application__input" type="text" placeholder="Какую игру вы хотите приобрести?">
            </div>
        </div>
        <p class="application__checkbox-name">
            <label class="application__checkbox">
                <input type="checkbox">
                <span></span>
            </label>
            Я подтверждаю что мне исполнилось 16 лет
        </p>
        <p class="application__checkbox-name">
            <label class="application__checkbox">
                <input type="checkbox">
                <span></span>
            </label>
            Согласен со всеми условиями использования данных веб-сайтом
        </p>
        <div class="application__button-flex">
            <p class="application__text">*Оставлять заявку могут все даже незарегистрированные на сайте.</p>
            <button class="button">Заказать</button>
        </div>
    </form>
</section>

</body>
</html>
